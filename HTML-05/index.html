<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio/Video</title>
</head>
<body>
    <header>Audio/Video</header>
    <!-- <marquee> -->
        <audio controls autoplay loop>
        <!-- <source src="./assets/Alan_Walker_-_Faded(128k).mp3" type="audio/ogg"> -->
        <source src="./assets/Alan_Walker_-_Faded(128k).mp3" type="audio/mpeg">
    </audio>
    <br>
    <div style="text-align: center;">
    <video class="vid" controls>
        <source src="./assets/Alan_Walker_-_Faded(720p).mp4" type="video/mp4">
    </video></div>
<!-- </marquee> -->
    <div style="text-align:center"> 
        <video id="video1" width="420">
          <source src="./assets/Alan_Walker_-_Faded(720p).mp4" type="video/mp4">
          <source src="./assets/Alan_Walker_-_Faded(720p).mp4" type="video/ogg">
        </video>
        <br><br>
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
      </div> 
      
      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = auto; 
      } 
      
      function makeSmall() { 
          myVideo.width = auto; 
      } 
      
      function makeNormal() { 
          myVideo.width = 420; 
      } 
      </script>
</body>
</html>
