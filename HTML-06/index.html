<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <header>Calculator</header> -->
   <div class="calculator">
    <input type="text" placeholder="0." id="inputBox">
    <div class="first">
        <button class="leftBracket">&#10088;</button>
        <button class="rightBracket">&#10089;</button>
        <button class="percentage">%</button> 
        <button class="clear">AC</button>
        <button class="delete">&#9003;</button>
    </div>
    <div class="second">
        <button class="squareRoot">&#8730;</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="divide">/</button>
    </div>
    <div class="third">
        <button class="cubeRoot">&#8731;</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="multiple">*</button>
    </div>
    <div class="fourth">
        <button class="fourthRoot">&#8732;</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="plus">+</button>
    </div>
    <div class="fifth">
        <button class="dZero">00</button>
        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
        <button class="minus">-</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
