<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="first">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>%</button>
    <button>/sq</button>
    </div>
    <br>
    <div class="second">
    <button>4</button>
    <button>6</button>
    <button>7</button>
    <button>x</button>
    <button>/</button>
    </div>
    <br>
    <div class="third">
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button class="plus">+</button>
    <button>-</button>
    </div>
    <br>
    <div class="fourth">
    <button>00</button>
    <button>000</button>
    <button>.</button>
    <button>=</button>
    </div>
    <br>
    <button class="clear">clear</button>
</body>
</html>
